<html>
  <head>
    <script src="https://cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
      <script src="../js/gdoc-medium-anchor-preview.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/medium-editor/latest/css/themes/beagle.min.css">
  </head>
  <body>
    <div class='editable'>
      This editor's <a href="http://www.google.com">links</a> behave like google doc
      links.
    </div>
    <hr>
    <div class='editable2'>
      This editor's  <a href="http://www.google.com">links</a> behave like standard
      MediumEditor links.
    </div>

  <script>

var editor = new MediumEditor('.editable', {
  extensions: {
    anchorPreview: new GdocMediumAnchorPreview(),
  },
  targetBlank: false,
    gdocAnchorTargetBlank: true
});

var editor2 = new MediumEditor('.editable2');

  </script>
  </body>
</html>
